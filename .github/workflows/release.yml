name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-release:
    name: Build Release Artifacts
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          meson \
          ninja-build \
          libnetfilter-queue-dev \
          libmnl-dev \
          libipset-dev \
          libconfig-dev \
          libsystemd-dev \
          pkg-config \
          tar \
          gzip

    - name: Build release
      run: |
        meson setup build \
          --prefix=/usr/local \
          --sysconfdir=/etc \
          -Dbuildtype=release \
          -Doptimization=3 \
          -Dwarning_level=3
        ninja -C build

    - name: Run tests
      run: meson test -C build --verbose --print-errorlogs

    - name: Create installation directory
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        RELEASE_DIR="synflood-detector-${VERSION}-linux-x86_64"

        # Install to temporary DESTDIR
        DESTDIR=$PWD/temp meson install -C build

        # Create installer-friendly structure
        mkdir -p "${RELEASE_DIR}"/{bin,conf,docs,man}

        # Copy binary
        cp temp/usr/local/bin/synflood-detector "${RELEASE_DIR}/bin/"

        # Copy config files
        cp temp/etc/synflood-detector/synflood-detector.conf "${RELEASE_DIR}/conf/"
        cp temp/etc/synflood-detector/whitelist.conf "${RELEASE_DIR}/conf/"
        cp temp/usr/local/lib/systemd/system/synflood-detector.service "${RELEASE_DIR}/conf/"

        # Copy documentation
        cp temp/usr/local/share/doc/synflood-detector/*.md "${RELEASE_DIR}/docs/" 2>/dev/null || true

        # Copy man page
        cp temp/usr/local/share/man/man8/synflood-detector.8 "${RELEASE_DIR}/man/" 2>/dev/null || true

        # Copy installation script
        cp install.sh "${RELEASE_DIR}/"
        chmod +x "${RELEASE_DIR}/install.sh"

        # Create VERSION file
        echo "${VERSION}" > "${RELEASE_DIR}/VERSION"

        # Cleanup temp directory
        rm -rf temp

    - name: Create tarball
      run: |
        tar -czf synflood-detector-${{ steps.get_version.outputs.version }}-linux-x86_64.tar.gz \
          synflood-detector-${{ steps.get_version.outputs.version }}-linux-x86_64

    - name: Generate checksums
      run: |
        sha256sum synflood-detector-${{ steps.get_version.outputs.version }}-linux-x86_64.tar.gz \
          > synflood-detector-${{ steps.get_version.outputs.version }}-linux-x86_64.tar.gz.sha256

    - name: Create source tarball
      run: |
        git archive --format=tar.gz \
          --prefix=synflood-detector-${{ steps.get_version.outputs.version }}/ \
          HEAD > synflood-detector-${{ steps.get_version.outputs.version }}-source.tar.gz
        sha256sum synflood-detector-${{ steps.get_version.outputs.version }}-source.tar.gz \
          > synflood-detector-${{ steps.get_version.outputs.version }}-source.tar.gz.sha256

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: |
          synflood-detector-*.tar.gz
          synflood-detector-*.sha256

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-artifacts

    - name: Extract release notes
      id: release_notes
      run: |
        if [ -f CHANGELOG.md ]; then
          # Extract notes for this version from CHANGELOG
          awk '/^## \[${{ steps.get_version.outputs.version }}\]/{flag=1;next}/^## \[/{flag=0}flag' CHANGELOG.md > release_notes.md
        else
          cat > release_notes.md << 'EOF'
        Release ${{ steps.get_version.outputs.version }}

        ## Quick Install

        Install using our automated installer:

        ```bash
        curl -fsSL https://raw.githubusercontent.com/Hetti219/TCP-SYN-Flood-Detector/main/install.sh | sudo bash
        ```

        This will automatically:
        - Download the latest pre-built binary
        - Install all runtime dependencies
        - Configure systemd service
        - Guide you through initial setup

        ## Manual Install

        Download and verify:

        ```bash
        wget https://github.com/Hetti219/TCP-SYN-Flood-Detector/releases/download/${{ steps.get_version.outputs.version }}/synflood-detector-${{ steps.get_version.outputs.version }}-linux-x86_64.tar.gz
        wget https://github.com/Hetti219/TCP-SYN-Flood-Detector/releases/download/${{ steps.get_version.outputs.version }}/synflood-detector-${{ steps.get_version.outputs.version }}-linux-x86_64.tar.gz.sha256
        sha256sum -c synflood-detector-${{ steps.get_version.outputs.version }}-linux-x86_64.tar.gz.sha256
        ```

        Extract and install:

        ```bash
        tar -xzf synflood-detector-${{ steps.get_version.outputs.version }}-linux-x86_64.tar.gz
        cd synflood-detector-${{ steps.get_version.outputs.version }}-linux-x86_64
        sudo ./install.sh
        ```

        ## Documentation

        - [Installation Guide](https://github.com/Hetti219/TCP-SYN-Flood-Detector/blob/main/docs/INSTALL.md)
        - [Configuration Reference](https://github.com/Hetti219/TCP-SYN-Flood-Detector/blob/main/docs/CONFIGURATION.md)
        - [Troubleshooting](https://github.com/Hetti219/TCP-SYN-Flood-Detector/blob/main/docs/TROUBLESHOOTING.md)

        ## System Requirements

        - Ubuntu 22.04/24.04 or Debian 11/12
        - x86_64 architecture
        - Linux kernel 5.x or later
        EOF
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: Release ${{ steps.get_version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          synflood-detector-*.tar.gz
          synflood-detector-*.sha256
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-documentation:
    name: Publish Documentation
    needs: create-release
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy documentation to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        destination_dir: docs
        enable_jekyll: false
      continue-on-error: true
